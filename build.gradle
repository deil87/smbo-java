plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven {
        url 'http://maven.jzy3d.org/snapshots'
    }
    maven {
        url "http://maven.jzy3d.org/releases"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.jblas:jblas:1.2.4'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'

    compile fileTree(include: ['*.jar'], dir: 'libs')
//    testCompile "org.scalanlp:breeze:0.13"
//    testCompile "org.scalanlp:breeze-viz:0.13"
    implementation 'org.knowm.xchart:xchart:3.5.4'
    compile 'org.jzy3d:jzy3d-api:1.0.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
